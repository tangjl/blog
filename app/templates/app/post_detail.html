{% extends 'app/base.html' %}

{% block content %}
    <div>
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <p class="subtext">Published: {{ post.published_date }}</p>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <a class="" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
        {% endif %}
    </div>
{% endblock %}
