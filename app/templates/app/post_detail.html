{% extends 'app/base.html' %}

{% block content %}
    <div class="inner-container">
        <div class="title-container">
            <h2>{{ post.title }}</h2>
            {% if user.is_authenticated %}
                <a class="edit" href="{% url 'post_edit' pk=post.pk %}"><i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></a>
                <a class="" href="{% url 'post_remove' pk=post.pk %}">Remove</a>
            {% endif %}
        </div>
        {% if post.published_date %}
            <p class="subtext">Published: {{ post.published_date }}</p>
        {% else %}
            <a class="" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
