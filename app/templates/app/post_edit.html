{% extends 'app/base.html' %}

{% block content %}
    <div class="inner-container">
        <h2>New Post</h2>
        <hr>
        <form method="POST" class="">{% csrf_token %}
            <div class="form-container">
            {% for field in form %}
                {{ field.errors }}
                <div>
                    <label class="title-label">{{ field.label_tag }}</label>
                    <div class="">{{ field }}</div>
                </div>
            {% endfor %}
            </div>
            <button type="submit" class="login-button">SAVE</button>
        </form>
    </div>
{% endblock %}
