{% extends 'app/base.html' %}

{% block content %}
    <div class="inner-container">
        <h2>New Post</h2>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <div class="form-container">
                <label for="id_title" class="title-label">Title:</label>
                <input id="id_title" class="title-field" type="text" value="{{ form.title.value|default_if_none:"" }}" name="title" maxlength="100" required />
                <br>
                <label for="id_text" class="title-label">Text:</label>
                <textarea id="id_text" class="text-field" type="text" name="text" required>{{ form.text.value|default_if_none:"" }}</textarea>
            </div>
            <button type="submit" class="login-button">SAVE</button>
        </form>
    </div>
{% endblock %}
