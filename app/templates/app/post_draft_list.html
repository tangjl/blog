{% extends 'app/base.html' %}

{% block content %}
    <div class="inner-container">
    {% for post in posts %}
        <p>created: {{ post.created_date|date:'d-m-Y' }}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|truncatechars:200 }}</p>
    {% endfor %}
    </div>
{% endblock %}
