{% extends 'app/base.html' %}

{% block content %}
    <div class="inner-container">
        <h2>Drafts</h2>
        <hr>
        <br>
    {% for post in posts %}
        <div class="card">
            <div class="bar">
                Created: {{ post.created_date|date:'m/d/Y' }}
                <a class="icon-link-4" href="{% url 'post_detail' pk=post.pk %}"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <hr>
            <p>{{ post.text|truncatechars:250 }}</p>
        </div>
        {% empty %}
        <p>No drafts here...</p>
    {% endfor %}
    </div>
{% endblock %}
