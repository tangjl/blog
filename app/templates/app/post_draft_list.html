{% extends 'app/base.html' %}

{% block content %}
    <div class="inner-container">
    {% for post in posts %}
        <div class="card">
            <div class="bar">
                Created: {{ post.created_date|date:'m-d-Y' }}
                <a class="icon-link-4" href="{% url 'post_detail' pk=post.pk %}"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
            </div>
            <h2>{{ post.title }}</h2>
            <hr>
            <p>{{ post.text|truncatechars:500 }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
